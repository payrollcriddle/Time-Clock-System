<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Clock System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <!-- Employee Dashboard -->
  <section id="employee-dashboard" class="dashboard" style="display: none;"></section>

  <!-- Supervisor Dashboard -->
  <section id="supervisor-dashboard" class="dashboard" style="display: none;"></section>

  <!-- Admin Dashboard -->
  <section id="admin-dashboard" class="dashboard" style="display: none;"></section>

  <!-- Include JavaScript files -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="employeeDashboard.js"></script>
  <script type="module" src="adminDashboard.js"></script>
  <script type="module" src="supervisorDashboard.js"></script>
  <script type="module" src="timecard.js"></script>
  <script type="module" src="hoursCalculation.js"></script>
  <script type="module" src="mealPeriodPolicies.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
