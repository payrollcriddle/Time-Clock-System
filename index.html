<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Clock System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading" class="loading">Loading...</div>

  <div class="container">
    <header>
      <h1>payrollcriddle's Time Clock System</h1>
      <!-- Add any additional header content or navigation menu -->
    </header>

    <!-- Login Section -->
    <main id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </main>

    <!-- Employee Dashboard -->
    <main id="employee-dashboard" class="dashboard" style="display: none;">
      <!-- Add the necessary input elements and sections for the employee dashboard -->
      <div id="leave-hours-section" class="card" style="display: none;">
        <label for="leave-type">Leave Type:</label>
        <select id="leave-type" required>
          <option value="">Select Leave Type</option>
          <option value="paid-time-off">Paid Time Off</option>
          <option value="bonus-pto">Bonus PTO</option>
          <option value="sick-hours">Sick Hours</option>
          <option value="flex-hours">Flex Hours</option>
        </select>

        <label for="leave-hours">Leave Hours:</label>
        <input type="number" id="leave-hours" placeholder="Enter Leave Hours" min="0" step="0.01" required>
      </div>

      <!-- Add other relevant sections and elements for the employee dashboard -->

      <button id="logout-btn" class="btn">Logout</button>
    </main>

    <!-- Supervisor Dashboard -->
    <main id="supervisor-dashboard" class="dashboard" style="display: none;">
      <!-- ... -->
      <button id="logout-btn" class="btn">Logout</button>
    </main>

    <!-- Admin Dashboard -->
    <main id="admin-dashboard" class="dashboard" style="display: none;">
      <!-- ... -->
      <button id="logout-btn" class="btn">Logout</button>
    </main>

    <footer>
      <p>&copy; 2024 Time Clock System. All rights reserved.</p>
      <!-- Add any additional footer content or links -->
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
